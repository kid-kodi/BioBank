<tr>
    <td>
        <input type="checkbox" name="items" value="{{sample.id}}">
    </td>
    <td>{{sample.patient.bio_code}}{{sample.code}}</td>
    <td>{{sample.sample_nature.name}}</td>
    <td>{{sample.sample_type.name}}</td>
    <td>{{sample.support.name}}</td>
    <td>{{sample.volume}}/{{sample.mesure.name}}</td>
    <td>{{sample.date}}</td>
    <td>
        <ul class="nav nav-pills">
            {% if sample.basket_id == None %}
            <li>
                <a class="btn btn-default" href="{{ url_for('sample.addtolist', id=sample.id) }}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
            {% else %}
            <li><a class="btn btn-default" href="{{ url_for('sample.removefromlist', id=sample.id) }}"><span
                    class="glyphicon glyphicon-minus" aria-hidden="true"></span></a></li>
            {% endif %}
            <li><a class="btn btn-default" href="{{ url_for('sample.detail', id=sample.id) }}">Voir</a></li>
        </ul>
    </td>
</tr>
