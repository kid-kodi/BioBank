<tr>
    <td>{{patient.id}}</td>
    <td>{{patient.origin.name}}</td>
    <td><a href="{{ url_for('patient.detail', id=patient.id) }}">{{patient.code}}</a></td>
    <td>
        {% if patient.sexe == 1 %}
        <span>M</span>
        {% else %}
        <span>F</span>
        {% endif %}
    </td>
    <td>{{patient.birthday}}</td>
    <td>
        <a href="{{ url_for('patient.edit', id=patient.id) }}">Modifier</a>
    </td>
</tr>
