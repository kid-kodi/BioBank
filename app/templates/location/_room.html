<div class="panel panel-default">
    <div class="panel-heading">Détails de l'emplacement</div>
    <table class="table">
        <tr>
            <td>NOM DE LA SALLE</td>
            <td>{{ room.name }}</td>
        </tr>
        <tr>
            <td>NOMBRE TOTAL D'EQUIPEMENT</td>
            <td>{{room.equipments.all()|length}}</td>
        </tr>
    </table>
</div>
<div class="panel panel-default">
    <div class="panel-heading">Répresentation</div>
    <div class="panel-body">
        <div class="" id="equipments">
            <ul>
                {% for e in room.equipments %}
                <li id="{{e.id}}">
                    {{ e.name }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
